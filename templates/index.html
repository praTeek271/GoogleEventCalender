<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .container .right-wrapper{
        padding-top: 50rem;
      }
      .right-wrapper button.wrapper:hover{
        color: chartreuse;
        background: blue;
      }
      .events{
        display:flex;
        flex-direction: column;
        font-size: 20px;
        
      }

    </style>

  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
      <div class="right-wrapper">
    <button class="wrapper" style="padding: 0;border: none;background: none;color: whitesmoke;"><i class="fas fa-angle-double-right"></i></button>
  </div>
    <div class="events">
        {% for i in events %}
        <span class="event_name">{{i.event_name }}</span>
        <span class="category">{{ i.category}}</span>
        <span class="category">{{ i.priorty }}</span>
        <span class="category">{{i.eventTYPE}}</span>
        {% endfor %}
   
    </div>
    </div>
    {%load static%}
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
